{% extends 'base.html' %}
{%block content%}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 65vh;">
    <div class="shadow p-5" style=" max-width: 600px;">
        <h5>Login </h5>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-outline-success" type="submit">Log In</button>
        </form>
        <p>Don't have an account, <a button class="btn btn-outline-success" href="{%url 'register' %} ">REGISTER</a></p>

    </div> 
 </div>
 
{% endblock %}
